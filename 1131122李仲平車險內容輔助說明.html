<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect, useMemo, useCallback } = React;

        // --- 初始化資料讀取 ---
        const getInitialData = () => {
            try {
                const dataScript = document.getElementById('saved-data');
                if (dataScript && dataScript.textContent) {
                    return JSON.parse(dataScript.textContent);
                }
            } catch (e) {
                console.error("讀取初始化資料失敗:", e);
            }
            return { meta: {}, client: {}, coverages: [], linkLibrary: [] };
        };

        const INITIAL_DATA = getInitialData();
        const FACTORY_DEFAULTS = JSON.parse(JSON.stringify(INITIAL_DATA));

        // --- 新增: Prompt 生成與顯示模組 ---
        const PromptModal = ({ onClose }) => {
            const promptText = `你是一個專業的資料轉換助理。請協助我將以下的「保險報價單內容」（文字或圖片辨識結果），轉換為特定的 JSON 格式。

**轉換規則與要求：**
1. **格式結構**：必須嚴格遵守下方的 JSON 結構範本。
2. **資料提取**：
   - \`meta\`: 提取報價單號(quoteNumber)與日期(date)。
   - \`client\`: 提取被保險人姓名、身分證字號、車牌、車型、出廠年月、引擎號碼、保險期間等資訊。
   - \`coverages\`: 這是最重要的部分。請將每一個險種列為一個物件。
     - \`code\`: 險種代號（通常是險種名稱前的兩碼數字或英文，例如 "31", "32", "05", "9B"）。如果找不到，請留空。
     - \`name\`: 險種名稱。
     - \`detail\`: 給付項目或備註（如 "每一個人傷害/每一意外事故傷害"）。
     - \`amount\`: 保險金額（如 "200萬/400萬"）。
     - \`deductible\`: 自負額，若無則填 "無"。
     - \`premium\`: 保險費，請務必轉換為純數字（移除逗號 "2,426" -> 2426）。
     - \`id\`: 請為每個險種生成一個唯一的數值 ID（例如使用當前時間戳記或隨機數）。
3. **LinkLibrary 處理**：請在 JSON 中保留 \`linkLibrary\` 欄位，但內容設為空陣列 \`[]\` 即可，系統會自動處理。
4. **輸出限制**：請 **只回傳 JSON 程式碼**，不要包含任何 Markdown 標記（如 \`\`\`json）、解釋文字或前言後語。請完整製作json供我複製。

**JSON 結構範本 (Target Format)：**
{
  "meta": { "quoteNumber": "String", "date": "String" },
  "client": {
    "name": "String", "id": "String", "dob": "String", "phone": "String",
    "address": "String", "plate": "String",
    "model": "String", "manufacturingDate": "String",
    "issueDate": "String", "engineNo": "String",
    "policyPeriod": "String"
  },
  "coverages": [
    { 
      "id": Number, 
      "code": "String", 
      "name": "String", 
      "detail": "String", 
      "amount": "String", 
      "deductible": "String", 
      "premium": Number 
    }
  ],
  "linkLibrary": []
}`;

            const [copyState, setCopyState] = useState('複製指令');

            const handleCopy = () => {
                navigator.clipboard.writeText(promptText).then(() => {
                    setCopyState('已複製！');
                    setTimeout(() => setCopyState('複製指令'), 2000);
                });
            };

            return (
                <div className="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-[100] p-4">
                    <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full flex flex-col max-h-[90vh]">
                        <div className="p-4 border-b flex justify-between items-center bg-gray-50 rounded-t-lg">
                            <h3 className="text-xl font-bold text-gray-800"><i className="fas fa-robot text-blue-600 mr-2"></i>生成 AI 轉換指令</h3>
                            <button onClick={onClose} className="text-gray-500 hover:text-gray-700">
                                <i className="fas fa-times text-xl"></i>
                            </button>
                        </div>
                        <div className="p-6 overflow-y-auto flex-1">
                            <p className="mb-4 text-gray-600 text-sm">
                                請將下方的指令複製，貼給 ChatGPT 或 Gemini，接著貼上您的報價單文字內容。AI 將會產生可供匯入的 JSON 檔案。
                            </p>
                            <div className="relative">
                                <textarea 
                                    readOnly 
                                    className="w-full h-64 p-4 bg-gray-800 text-green-400 font-mono text-sm rounded border border-gray-700 focus:outline-none"
                                    value={promptText}
                                />
                            </div>
                        </div>
                        <div className="p-4 border-t bg-gray-50 rounded-b-lg flex justify-end gap-3">
                            <button onClick={onClose} className="px-4 py-2 text-gray-600 hover:bg-gray-200 rounded transition">關閉</button>
                            <button onClick={handleCopy} className={`px-4 py-2 text-white rounded shadow transition flex items-center gap-2 ${copyState === '已複製！' ? 'bg-green-600' : 'bg-blue-600 hover:bg-blue-700'}`}>
                                <i className={`fas ${copyState === '已複製！' ? 'fa-check' : 'fa-copy'}`}></i> {copyState}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- 連結管理視圖 (簡化版) ---
        const LinkManagerView = ({ data, isEditingLinks, setIsEditingLinks, setCurrentView, handleLibraryChange, addLibraryRow, removeLibraryRow, saveAsHtml }) => {
            return (
                <div className="max-w-7xl mx-auto bg-white min-h-screen p-8">
                    <div className="flex justify-between items-center mb-6 border-b pb-4">
                        <h2 className="text-2xl font-bold text-blue-700"><i className="fas fa-database mr-2"></i>連結資料庫管理</h2>
                        <div className="flex gap-2">
                             <button onClick={() => setIsEditingLinks(!isEditingLinks)} className={`px-4 py-2 rounded font-medium transition flex items-center gap-2 ${isEditingLinks ? 'bg-green-600 text-white' : 'bg-yellow-500 text-black'}`}>
                                <i className={`fas ${isEditingLinks ? 'fa-save' : 'fa-edit'}`}></i> {isEditingLinks ? "完成並儲存" : "修改設定"}
                            </button>
                            <button onClick={saveAsHtml} className="px-4 py-2 bg-indigo-600 text-white rounded font-medium shadow"><i className="fas fa-file-download"></i> 另存新檔</button>
                            <button onClick={() => setCurrentView('presentation')} className="px-4 py-2 bg-gray-500 text-white rounded"><i className="fas fa-arrow-left"></i> 返回</button>
                        </div>
                    </div>
                    <div className="overflow-x-auto shadow rounded-lg border">
                        <table className="w-full text-left border-collapse">
                            <thead className="bg-gray-100 text-gray-700">
                                <tr>
                                    <th className="p-4 w-20 bg-yellow-100">代號</th>
                                    <th className="p-4 w-80">險種名稱</th>

        // --- App 主入口 ---
        const App = () => {

            const [showPromptModal, setShowPromptModal] = useState(false); // 控制 Prompt Modal
            const fileInputRef = useRef(null);

            // 更新網頁標題
            useEffect(() => {

                    const dateStr = data.meta.date ? data.meta.date.replace(/\//g, '') : '';

                    const plateStr = data.client.plate || '';
                    // 檔名規則：日期+姓名+車險內容輔助說明 (不含車號，依使用者範例)

            }, [data.meta.date, data.client.name, data.client.plate]);

            const calculatedTotal = useMemo(() => {
                return data.coverages.reduce((sum, item) => sum + Number(item.premium || 0), 0);
            }, [data.coverages]);
            
            const handleClientChange = useCallback((field, value) => setData(prev => ({ ...prev, client: { ...prev.client, [field]: value } })), []);
            const handleMetaChange = useCallback((field, value) => setData(prev => ({ ...prev, meta: { ...prev.meta, [field]: value } })), []);
            const handleCoverageChange = useCallback((index, field, value) => {
                setData(prev => {
                    const newCoverages = [...prev.coverages];
                    newCoverages[index] = { ...newCoverages[index], [field]: value };
                    return { ...prev, coverages: newCoverages };
                });
            }, []);
            const addCoverageRow = useCallback(() => setData(prev => ({...prev, coverages: [...prev.coverages, { id: Date.now(), code: "", name: "", detail: "", amount: "", deductible: "", premium: 0 }]})), []);
            const removeCoverageRow = useCallback((index) => setData(prev => ({ ...prev, coverages: prev.coverages.filter((_, i) => i !== index) })), []);
            const handleLibraryChange = useCallback((index, field, value, subField = null) => {
                setData(prev => {
                    const newLibrary = [...prev.linkLibrary];
                    newLibrary[index] = { ...newLibrary[index] };
                    if (subField) newLibrary[index][field] = { ...newLibrary[index][field], [subField]: value };
                    else newLibrary[index][field] = value;
                    return { ...prev, linkLibrary: newLibrary };
                });
            }, []);
            const addLibraryRow = useCallback(() => setData(prev => ({...prev, linkLibrary: [...prev.linkLibrary, { id: Date.now(), code: "", keyword: "", link1: { name: "", url: "" }, link2: { name: "", url: "" }, link3: { name: "", url: "" }, link4: { name: "", url: "" }}]})), []);
            const removeLibraryRow = useCallback((index) => setData(prev => ({ ...prev, linkLibrary: prev.linkLibrary.filter((_, i) => i !== index) })), []);
            const findMatchingLinks = (coverageItem) => coverageItem.code ? data.linkLibrary.find(lib => lib.code === coverageItem.code) : null;

            const exportData = () => {
                const jsonString = JSON.stringify(data, null, 2);
                const blob = new Blob([jsonString], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                const dateStr = data.meta.date ? data.meta.date.replace(/\//g, '') : '無日期';
                // JSON 匯出檔名規則：日期+姓名+車險內容輔助說明.json
                link.download = `${dateStr}${data.client.name || '無車主'}車險內容輔助說明.json`;
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
            };

            const saveAsHtml = () => {
                try {
                    const clone = document.documentElement.cloneNode(true);
                    const cloneRoot = clone.querySelector('#root');
                    if (cloneRoot) cloneRoot.innerHTML = '';
                    
                    let dataScript = clone.querySelector(`#saved-data`);
                    if (!dataScript) {
                         dataScript = document.createElement('script');
                         dataScript.id = 'saved-data';
                         dataScript.type = 'application/json';
                         clone.querySelector('body').appendChild(dataScript);
                    }
                    dataScript.textContent = JSON.stringify(data, null, 2);
                    
                    const blob = new Blob([clone.outerHTML], { type: "text/html" });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    const dateStr = data.meta.date ? data.meta.date.replace(/\//g, '') : '無日期';
                    // HTML 存檔檔名規則：日期+姓名+車險內容輔助說明.html
                    link.download = `${dateStr}${data.client.name || '無車主'}車險內容輔助說明.html`;
                    document.body.appendChild(link); link.click(); document.body.removeChild(link);
                    alert("存檔成功！");
                } catch (e) {
                    console.error(e); alert("存檔發生錯誤：" + e.message);
                }
            };

            const importData = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if(!importedData.client || !importedData.coverages) throw new Error("Format error");
                        
                        // 保留舊的 LinkLibrary (如果不希望匯入檔覆蓋資料庫)，或使用匯入的
                        // 這裡策略：優先使用匯入的，如果匯入的沒有 linkLibrary，則保留現在的
                        if (!importedData.linkLibrary || importedData.linkLibrary.length === 0) {
                            importedData.linkLibrary = data.linkLibrary;
                        }

                        setData(importedData);
                        alert("資料匯入成功！");
                    } catch (error) { alert("資料格式錯誤。"); }
                };
                reader.readAsText(file);
                event.target.value = '';
            };

            const reloadInitialData = () => {
                if(confirm('確定要還原到預設值嗎？')) setData(FACTORY_DEFAULTS);
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    {currentView === 'manage_links' ? 
                        <LinkManagerView 
                            data={data} isEditingLinks={isEditingLinks} setIsEditingLinks={setIsEditingLinks}
                            setCurrentView={setCurrentView} handleLibraryChange={handleLibraryChange}
                            addLibraryRow={addLibraryRow} removeLibraryRow={removeLibraryRow} saveAsHtml={saveAsHtml}
                        /> : 
                        <PresentationView 
                            data={data} currentView={currentView} setCurrentView={setCurrentView}
                            handleClientChange={handleClientChange} handleMetaChange={handleMetaChange}
                            handleCoverageChange={handleCoverageChange} addCoverageRow={addCoverageRow}
                            removeCoverageRow={removeCoverageRow} findMatchingLinks={findMatchingLinks}
                            calculatedTotal={calculatedTotal} exportData={exportData} importData={importData}
                            reloadInitialData={reloadInitialData} saveAsHtml={saveAsHtml} fileInputRef={fileInputRef}
                            setShowPromptModal={setShowPromptModal} // 傳遞控制函數
                        />
                    }
                    
                    {/* Render Prompt Modal if needed */}
                    {showPromptModal && <PromptModal onClose={() => setShowPromptModal(false)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body></html>
